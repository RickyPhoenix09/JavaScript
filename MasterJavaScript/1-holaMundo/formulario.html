<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM eventos y funciones</title>
    <script type="text/javascript" src="js/32-EjercicioDom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        1.-Formunario campos: Nombre Apellido y edad
        2.-Boton de enviar el formulario: evento submit
        3.-Mostrar datos por pantalla
        4.-Tener un boton que al darle clic nos muestre los datos actuales del formunlario
    -->
    <h1> Ejercicios DOM, Eventos y funciones - Curso JS</h1>
    <div>
        <form action="#" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre"> Nombre </label><br/>
            <input type="text" name="nombre" id="nombre"/><br/>
            
            <label for="apellidos"> Apellidos</label><br/>
            <input type="text" name="apellidos" id="apellidos" /><br/>

            <label for="edad"> Edad </label><br/>
            <input type="text" name="edad" id="edad"/><br/>

            <input type="submit" value="Enviar" id="submit" /><br/>
        </form>
    </div>
    <div class="box dashed">
        <h3>informacion del usuario</h3>
        <hr>
    </div>
</body>
</html>
